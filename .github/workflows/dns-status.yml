name: DNS Status

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  dns-status:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout master
        uses: actions/checkout@v4
        with:
          ref: master
          token: ${{ secrets.GH_PAT || github.token }}

      - name: Generate assets/dns-status.json
        shell: bash
        run: |
          set -euo pipefail

          DOMAIN="ae.kg"
          NS1="ns1.kevsrv.me"
          NS2="ns2.kevsrv.me"
          TS="$(date -u +"%Y-%m-%dT%H:%M:%SZ")"

          mkdir -p assets

          dig_run () {
            dig @"$1" "$DOMAIN" SOA +time=3 +tries=1 +norecurse +noall +answer 2>&1 || true
          }

          SOA1="$(dig_run "$NS1")"
          SOA2="$(dig_run "$NS2")"

          python3 -c 'import json,sys; domain,ts,ns1,ns2,soa1,soa2=sys.argv[1:]; data={"domain":domain,"generatedAt":ts,"servers":[{"name":ns1,"soaAnswer":soa1},{"name":ns2,"soaAnswer":soa2}]}; json.dump(data, open("assets/dns-status.json","w",encoding="utf-8"), indent=2, ensure_ascii=False)' \
            "$DOMAIN" "$TS" "$NS1" "$NS2" "$SOA1" "$SOA2"

      - name: Commit & push if changed
        shell: bash
        run: |
          set -euo pipefail
          if git diff --quiet; then
            echo "No changes"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/dns-status.json
          git commit -m "chore: update DNS status [skip ci]"
          git push
